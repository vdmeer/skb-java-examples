#
# Configuration properties for generating run scripts used by Gen_RunScripts.
#
# @package    de.vandermeer.execs
# @author     Sven van der Meer <vdmeer.sven@mykolab.com>
# @copyright  2015 Sven van der Meer
# @license    http://www.apache.org/licenses/LICENSE-2.0  Apache License, Version 2.0
# @version    v0.0.6-SNAPSHOT build 150630 (30-Jun-15)
#

run.script.name = run
run.script.class = de.vandermeer.skb.examples.execs.ExamplesExecS

# {APPLICATION_HOME} will be added in target specific form to each entry
java.classpath = lib/java/*

# {APPLICATION_HOME} will be substituted with target specific form
java.property.encoding = file.encoding:UTF-8
java.property.logback = logback.configurationFile:{APPLICATION_HOME}/etc/logback.xml

#execs.classmap = de/vandermeer/skb/examples/class-mappings.properties
execs.autogenerate.registered = true